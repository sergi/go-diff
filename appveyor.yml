version: 1.0.0.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\silvergasp\go-diff

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

build_script:
  - cd c:\gopath\src\github.com\silvergasp\go-diff
  #- C:\MinGW\bin\mingw32-make lint
  - C:\MinGW\bin\mingw32-make test
